<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/scss/fontawesome.scss">
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,600,700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="card">
      <main>
        <div class="logo">
          <img src="/images/logo.svg" alt="ping-logo" />
        </div>

        <header>
          <h1>We are launching <span>soon!</span></h1>
        </header>
      </main>

      <form class="sub">
        <input type="email" placeholder="Your email address" />
        <p class="invalid">Please provide a valid email address</p>
      </form>
      <form class="notify">
        <button>Notify Me</button>
      </form>

      <div class="pic">
        <img
          class="dashboard"
          src="/images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>

      <footer>
        <div class="icons">
          <i class="fab fa-facebook-f fa-xs"></i>
          <i class="fab fa-twitter fa-xs"></i>
          <i class="fab fa-instagram fa-xs"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
        
        <div class="contact">
          <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/octaviookumu/ping-coming-soon-page-master">Octav</a>.
        </p>
        </div>
      </footer>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
